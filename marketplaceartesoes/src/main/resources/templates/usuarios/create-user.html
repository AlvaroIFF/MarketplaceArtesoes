<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form th:action="@{/user/cadastro}" th:object="${usuario}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}">
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <br><br>
    
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}">
        <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
        <br><br>
    
        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dtNasc}">
        <span th:if="${#fields.hasErrors('dtNasc')}" th:errors="*{dtNasc}"></span>
        <br><br>
    
        <label>Celular:</label>
        <input type="text" th:field="*{numContato}">
        <span th:if="${#fields.hasErrors('numContato')}" th:errors="*{numContato}"></span>
        <br><br>
    
        <label>E-mail:</label>
        <input type="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br><br>
    
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
